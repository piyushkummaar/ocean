{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="krypton-footer">
                <div class="card-body">
                    <a href="/">
                        <img width="80px" class="rotating" src="/static/assets/img/logo/krypton-gradient.svg" alt="">
                    </a>
                    <h1>Sign Up</h1>

                    <p>Already have an account? Then please <a href="#">sign in</a>.</p>
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="save btn btn-default">Save</button>
                    </form>
                    <form  method="POST" id="post-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="name"
                                placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMobile">Mobile No.</label>
                            <input type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile No">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputRid">Reference ID </label>
                            <input type="text" class="form-control" id="exampleInputRid" placeholder="Reference ID">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputRname">Reference Name</label>
                            <input type="text" class="form-control" id="exampleInputRname" placeholder="Reference Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputCountry">Country</label>
                            <input type="text" class="form-control" id="exampleInputCountry" placeholder="Country">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#form').on('submit', function (event) {
            event.preventDefault();
            console.log("form submitted!")  // sanity check
            create_post();
        });
</script>
{% endblock %}
